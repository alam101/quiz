<ion-content>
  <ion-card style="margin: 2rem 9rem;height: 100%;">
  <ion-card-header style="position: relative;background:var(--ion-color-secondary);">
   <ion-row>
    <ion-col class="ion-text-left">
      <h2>Registration</h2>
    </ion-col>
    <ion-col class="ion-text-right">
      <img src="./assets/icon/quiz.png" style="    max-width: 18%;
      text-align: center;
      display: inline-block;">
    </ion-col>
   </ion-row>
  </ion-card-header>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="formData.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="formData.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mobile</ion-label>
      <ion-input type="tel" [(ngModel)]="formData.mobile"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="formData.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" style="width: 50%;">Date of Birth</ion-label>
      <ion-input [(ngModel)]="formData.dob?.split('T')[0]" style="width: 50%;"></ion-input>
      <ion-icon name="calendar" (click)="openDate()" style="position: absolute;
      right: 1rem;
      top: 1rem;"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Class</ion-label>
      <ion-input type="text" [(ngModel)]="formData.class"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating" style="    width: 50%;
        position: absolute;
        top: 0;">Photo</ion-label>
          <ion-input type="file" name="image"  (change)="handleFileInput($event)" style="position: absolute;
          right: 1rem;
          width: 37%;"></ion-input>
    </ion-item>
  </ion-list>
  <ion-footer style="    position: fixed;
  bottom: 0;">
    <ion-row>  
      <ion-col>
        <ion-button expand="full" (click)="register()">Register</ion-button>
      </ion-col>
    </ion-row>   
  </ion-footer>
  </ion-card>
</ion-content>
<div *ngIf="isOpenCalender" style="width: 100%; height: 100%; position: fixed; z-index: 10; background: #000; opacity: .5;"></div>
<div *ngIf="isOpenCalender" style="width: auto; height: 60%; position: absolute; z-index: 11; background: #fff;top: 50%;border-radius: 1rem;
left: 50%;
transform: translate(-50%, -50%);">
 <ion-icon name="close" style="font-size: 2rem; color:#fff; top: -3rem;
 right: -2rem;
 position: absolute;" (click)="Done()"></ion-icon>
  <ion-datetime displayFormat="YYYY-MM-DD" presentation="date" preferWheel="false" [(ngModel)]="formData.dob" style="margin-left: 1rem;margin-right: 1rem;"></ion-datetime>
  <ion-button (click)="Done()" style="margin-left: 1rem;">Done</ion-button>
</div>
